{% extends "core/base.html" %}

<!-- LOGIN PAGE -->

{% block content %}

<div class="max-w-lg mx-auto flex flex-wrap p-6">
  <div class="w-full bg-gray-700 text-white p-6 rounded-xl">
    <h1 class="mb-6 text-2xl">Log In</h1>
    <form method="post" action="." class="space-y-3">
      {% csrf_token %}
      <div>
        <label>Username</label>
        <input
          type="text"
          name="username"
          class="w-full mt-2 py-4 px-6 bg-white rounded-xl text-black"
        />
      </div>
      <div>
        <label>Password</label>
        <input
          type="password"
          name="password"
          class="w-full mt-2 py-4 px-6 bg-white rounded-xl text-black"
        />
      </div>
      <!-- Handling Login error -->
      {% if login_error %}

      <div class="p-6 bg-red-200 text-red-800 rounded-xl">
        <p>{{ login_error }}</p>
      </div>
      {% endif %}
      <div>
        <button class="py-4 px-6 rounded-xl bg-blue-700 hover:bg-blue-900">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
